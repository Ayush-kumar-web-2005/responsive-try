<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Management</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" media="screen and (max-width:1000px)" href="./responsive.css">
</head>

<body>

  <section id="sec1">

    <nav id="ho">
      <div class="navbar">
        <div class="container nav-container">
          <input class="checkbox" type="checkbox" name="" id="" />
          <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>
          <div class="logo" id="logo1">
            <h1>Registration Page</h1>
          </div>
          <div class="logo" id="logo2">
            <h1>LogIn</h1>
          </div>
          <div class="menu-items">
            <li><a href="#" id="login">Log In</a></li>
            <li><a href="#" id="register">Register</a></li>

          </div>
        </div>
      </div>
      <span></span>
    </nav>

    <div id="div1">
      <img src="./reg1.jpg" alt="" class="img1" id="img1">
      <img src="./login.jfif" alt="" class="img1" id="img2">

      <img src="./dots.png" alt="" id="dot">
      <img src="./plane.png" alt="" id="plane">
      <img src="./plane.png" alt="" id="plane2">

    </div>

    <div id="div2">
      <div id="selector">
        <div class="item" id="item1">Student</div>
        <div class="item" id="item2">Faculty</div>
        <div class="item" id="item3">HoD</div>
        <div id="object"></div>
      </div>
      <div id="info">
        <span>FIRST NAME</span>
        <input type='text' placeholder='Enter your first name'>

        <span>LAST NAME</span>
        <input type='text' placeholder='Enter your last name'>

        <span>DOB</span>
        <input type="date" placeholder="Select Date" required>

        <span>EMAIL ID</span>
        <input type='email' placeholder='Enter your Email ID'>

        <span>PASSWORD</span>
        <input type='password' placeholder='Enter password'>

        <span>CONFIRM PASSWORD</span>
        <input type='password' placeholder='Confirm password'>
        <button class="btn" type="submit">Register</button>
        <button class="btn2" type="submit">Login</button>

      </div>
      <div id="info2">
        <span>USER NAME</span>
        <input type='text' placeholder='Enter your username'>

        <span>PASSWORD</span>
        <input type='password' placeholder='Enter your PASSWORD'>
        <span><a>FORGOT YOUR PASSWORD</a></span>

        <button class="btn3" type="submit">Login</button>



      </div>

    </div>
  </section>
</body>
<script src="./scrypt.js"></script>
<script media="screen and (max-width:1000px)" src="./responsive.js"></script>

</html>
